<div class="twine-image-wrapper" style="min-width:1280px;">
<div id="inventory-container"></div>
<div id="cursor-label"></div>
    <img src="imatges/01habitacio.png" usemap="#hotspotmap" alt="Imatge amb hotspots">
    <img src="imatges/auriculars.png" class="twine-overlay" data-hotspot-id="5" style="position:absolute; left:56.17%; top:79.63%; width:12.42%; height:14.00%; pointer-events:none;">
    <img src="imatges/usb.png" class="twine-overlay" data-hotspot-id="7" style="position:absolute; left:61.88%; top:63.00%; width:3.83%; height:4.25%; pointer-events:none;">
    <map name="hotspotmap">
    <!-- Estanteria central -->
        <area shape="rect"
            coords="360,85,890,287"
            alt="Estanteria central"
            class="hotspot-item"
            data-setter-op="to"
            data_info="Tinc una excel·lent col·lecció de jocs"
        >

    <!-- Estanteria dreta -->
        <area shape="rect"
            coords="1079,57,1256,704"
            alt="Estanteria dreta"
            class="hotspot-item"
            data-setter-op="to"
            data_info="No sé quin de tots aquests jocs és el meu preferit"
        >

    <!-- Igual de Diferents -->
        <area shape="rect"
            coords="509,359,783,423"
            alt="Igual de Diferents"
            class="hotspot-item"
            data-condition="$auriculars * $usb == 1"
            data-condition-var="auriculars * $usb"
            data-condition-op="=="
            data-condition-val="1"
            text_fail_clic="On tinc els auriculars i l&#039;USB amb la clau?"
            text_fail_enter="Aquest joc és la meva últim adquisició. &lt;br&gt;És el famós i ultraconegut &quot;Igual de Diferents&quot;&lt;br&gt;Per jugar necessito la clau i uns auriculars"
            data-passage="02 pantalla"
            data_info="Ara ja puc jugar!"
        >

    <!-- estanteria esquerra -->
        <area shape="rect"
            coords="11,13,196,704"
            alt="estanteria esquerra"
            class="hotspot-item"
            data-setter-op="to"
            data_info="Quants jocs puc tenir?"
            data_info_2="2000?"
        >

    <!-- Auriculars -->
        <area shape="rect"
            coords="719,637,878,749"
            alt="Auriculars"
            class="hotspot-item"
            data-overlay-enabled="true"
            data-overlay-filename="imatges/auriculars.png"
            data-overlay-inventoriable="true"
            data-overlay-remove-from-scene="true"
            data-overlay-condition-op="is"
            data-inventory-interactions='[{"targetHotspot":"ordinador","text":"Els connectaré a l&apos;ordinador","var1":"auriculars","op1":"to","val1":"1","var2":"","op2":"to","val2":"","removeItem":true}]'
            data-setter-op="to"
            data_info="Em diuen que soc una persona desordenada.&lt;br&gt;El que passa és que tinc un ordre propi que només entenc jo."
            data_info_2="Recullo els auriculars&lt;br&gt;Els hauria de connectar al PC"
            data-info-setter-inventori="Uns bons auriculars"
            data-info-setter-2-inventori="Són d&#039;excel·lent qualitat"
            data-title-text-setter-inventori="Auriculars"
        >

    <!-- cadira -->
        <area shape="rect"
            coords="490,577,699,685"
            alt="cadira"
            class="hotspot-item"
            data-setter-op="to"
            data_info="Una cadira de &quot;gamer&quot; molt còmode"
            data_info_2="Passo moltes hores en aquesta cadira"
        >

    <!-- USB -->
        <area shape="rect"
            coords="792,504,841,538"
            alt="USB"
            class="hotspot-item"
            data-overlay-enabled="true"
            data-overlay-filename="imatges/usb.png"
            data-overlay-inventoriable="true"
            data-overlay-remove-from-scene="true"
            data-overlay-condition-op="is"
            data-inventory-interactions='[{"targetHotspot":"ordinador","text":"Carregaré els fitxers a l&apos;ordinador","var1":"usb","op1":"to","val1":"1","var2":"","op2":"to","val2":"","removeItem":true},{"targetHotspot":"Auriculars","text":"Endollar un USB als auriculars?\nBona idea!","var1":"auriculars_USB","op1":"to","val1":"1","var2":"","op2":"to","val2":"","removeItem":true,"removeTargetItem":true,"addCombinedItem":true,"combinedItemInteractions":[{"targetHotspot":"ordinador","text":"Es farà curtcircuit?","var1":"usb","op1":"to","val1":"1","var2":"auriculars","op2":"to","val2":"1","removeItem":true,"removeTargetItem":false}],"combinedItemImage":"imatges/2ampolles.png","combinedItemName":"rom","combinedItemInfoText":"Ampolles de rom","combinedItemInfoText2":"Boníssimes per tirar-les sobre d&apos;un PC","combinedItemTitle":"Ampolles de rom"}]'
            data-setter-op="to"
            data_info="És un USB"
            data_info_2="Conté la clau d&#039;accés al videojoc"
            data-info-setter-inventori="És un USB"
            data-info-setter-2-inventori="Conté la clau per &quot;Igual de Diferents&quot;"
            data-title-text-setter-inventori="USB"
        >

    <!-- ordinador -->
        <area shape="rect"
            coords="316,556,393,587"
            alt="ordinador"
            class="hotspot-item"
            data-setter-op="to"
            data_info="El meu ordinador"
            data_info_2="És un PC amb una molt bona targeta gràfica.&lt;br&gt;El jocs van fantàsticament bé"
        >

    </map>
    <div id="twineImageInfoDisplay" style="display: none;">(live: 0.1s)[(print: $tempInfoDisplay)]</div>
</div>

(live: 0.1s)[
    <span id="Ocult" style="display:none;">
    (if: $auriculars * $usb == 1)[(link: "02 pantalla")[(goto: "02 pantalla")]]
    </span>
]
